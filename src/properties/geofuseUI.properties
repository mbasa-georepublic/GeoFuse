SLDR.HELP_MESSAGE=<h3><p>Use these <a href="http://geofuse.georepublic.net/geofuse/sampdata.html" target="_data">Sample CSV Data</a> or paste the contents of each worksheet of this <a href="https://docs.google.com/spreadsheet/ccc?key=0AiIuGZR_ikZtdFYySm0ycS1QTFFMTUpCa0JidzE2X1E#gid=1" target="_worksheet">Spreadsheet</a> as reference.</p><p>For Japanese users, use this <a href="https://docs.google.com/spreadsheets/d/1yxfU1LZZVxBRfOW351lk1ArVNJIi9uK0VP7negSrfg8/edit?usp=sharing" target="_worksheet">Template</a> for a list of Prefectures (\u90FD\u9053\u5E9C\u770C),Cities (\u5E02\u533A\u753A\u6751), and Municipalites (\u753A\u4E01\u76EE) that will match with Geofuse. </p></h3>
