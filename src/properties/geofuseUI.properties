MAIN.TITLE=GeoFuse
MAIN.DESC=A Location Intelligence Tool
MAIN.SUB_DESC=Place data at the textbox below.
MAIN.EXPLAIN=<p>Place data at the textbox below.<p>\u25A0 Linking Data with Maps: <ul><li>The first column name must contain the pre-defined column that will link the entered data with a map (i.e. city,province,etc).Maximum number of data columns is 10.</ul><p>\u25A0 Displaying Longitude/Latitude points: <ul><li>The first column must be an identifier, and the last 2 column name should be "lon,lat" that contains the WGS84 points. Maximum number of data columns is 10 excluding the "lon,lat" columns.</ul>
